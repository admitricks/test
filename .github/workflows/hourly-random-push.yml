name: Hourly random push
on:
  schedule:
    - cron: '7 * * * *'   # раз в час на 7-й минуте (UTC)
  workflow_dispatch: {}    # возможность запустить вручную

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: hourly-random-push
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - name: Make & push random change
        run: |
          mkdir -p notes
          f="notes/$(date -u +%Y%m%dT%H%M%SZ).txt"
          printf "timestamp=%s\nnonce=%s\n" "$(date -u +%FT%TZ)" "$(head -c16 /dev/urandom | xxd -p)" >> "$f"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: hourly update" || echo "nothing to commit"
          git push
